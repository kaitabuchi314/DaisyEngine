name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Welcome to DaisyEngine Issues! We hope you have a great experience."
        pr-message: "Welcome to DaisyEngine Pull Requests! We hope you have a great experience"
